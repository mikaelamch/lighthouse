<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lighthouse on the Clifftop</title>
  <link rel="stylesheet" type="text/css" href="CSS/Menu.css">
  <!-- Stylesheet for the menu item's card -->
  <link rel="stylesheet" type="text/css" href="CSS/MenuItemCard.css">
</head>

<body>
  <div class="overlay"></div>
  <div>
    <!-- MENU SECTION -->
    <div id="menu">
      <div class='menu-container' id="rootMenu">
        <!-- The cards with the menu items will get appended in here -->
      </div>
    </div>
    <!-- End #menu -->

    <!-- The Modal -->
    <div id="orderRecapModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-close-btn">&times;</span>
          <h2 id="recap_orders_txt"></h2>
        </div>
        <div id="order_placed_txt" class="modal-body">
        </div>
        
        <div class="modal-footer">
          <!-- <button type="button" id="place-order-btn" class="button">Place Order</button> -->
          <img src="Images/hotel.svg" alt="order placed">
        </div>
      </div>

    </div>

    <!-- ORDER SECTION-->
    <div class="order-buttons-container">
      <div id="order">
        <div id="person1" class="single-order active">
          <div class="order-title">Person 1</div>
          <div class="listOfOrders">

          </div>
        </div>
      </div>
      <div class="clusterOfButtons">
        <button type="button" id="undo_txt" class="button undo-btn">Undo</button>
        <button type="button" id="redo_txt" class="button redo-btn">Redo</button>
        <button type="button" id="add_person_txt" class=" button add-person-btn">Add Person</button>
        <button type="button" id="finish_txt" class="button finish-btn"></button>
      </div>
    </div>
  </div>

  <!-- FOOTER SECTION -->
  <div id="innerflexbox3">
    <div class="bottombar">
      <div id="server">Alex</div>
      <!--<div id="time"></div>-->
      <div id="today"></div>
      <div id="combination_txt"></div>
      <div id="bar_language_select">
        <span id="bar_language_select_txt"></span>
        <select class="lang">
          <option value="english" selected="selected" id="bar_english_txt"></option>
          <option value="swedish" id="bar_swedish_txt"></option>
        </select>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="Scripts/TranslationControl.js"></script>
  <script type="text/javascript" src="Scripts/UtilityFunctions.js"></script>
  <script type="module" src="Controller/MenuController.js"></script>
  <script type="module" src="View/MenuDynamicView.js"></script>
  <script type="module" src="View/OrderDynamicView.js"></script>
</body>

</html>
